<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
	<md-toolbar class="md-tall md-hue-2" layout="column" layout-align="center center">
		<h1>LilyBook</h1>
	</md-toolbar>
	<md-content flex>
		<md-list>
			<md-subheader ng-repeat-start="group in appCtrl.sidenav">{{group.subheader}}</md-subheader>
			<md-list-item md-ink-ripple layout="row" layout-align="start center" ng-repeat="item in group.items">
				<ng-md-icon class="inset" icon="{{item.icon}}"></ng-md-icon>
				<div flex class="inset">{{item.title}}</div>
			</md-list-item>
			<md-divider ng-hide="$last" ng-repeat-end></md-divider>
		</md-list>
	</md-content>
	<md-toolbar layout="row" layout-align="center center">
		<md-button class="md-raised md-accent" ng-if="!user" ui-sref="app.signup">Sign Up</md-button>
		<div class="md-padding" ng-if="user">Hi, {{user.firstname}}</div>
		<span flex></span>
		<md-button class="md-raised" ng-if="!user" ui-sref="app.login">Login</md-button>
		<md-button class="md-raised" ng-if="user" ng-click="appCtrl.logout()">Logout</md-button>
	</md-toolbar>
</md-sidenav>
<div flex layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Menu" hide-gt-md ng-click="appCtrl.toggleSidenav('left')">
				<md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
			</md-button>
			<div flex ui-view="toolbar"></div>
		</div>
	</md-toolbar>
	<div flex layout="column" ui-view></div>
</div>
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
	<md-toolbar class="md-theme-light">
		<h1 class="md-toolbar-tools">Sidenav Right</h1>
	</md-toolbar>
	<md-content layout-padding>blah blah
		<md-button ng-click="close()" class="md-primary">Close Sidenav Right</md-button>
	</md-content>
</md-sidenav>
