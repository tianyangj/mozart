<!DOCTYPE html>
<html lang="en" ng-app="lilybook">
  
  <head>
    <title>LilyBook</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  
  <body layout="column">
    <div layout="row" flex ui-view></div>
      
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/parse/parse.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/app.config.js"></script>
    <script src="scripts/app.run.js"></script>
    <script src="scripts/app.state.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/services/composer.js"></script>
    <script src="scripts/services/composition.js"></script>
    <script src="scripts/services/mapper.js"></script>
    <script src="scripts/services/menu.js"></script>
    <script src="scripts/services/user.js"></script>
      
    <script src="modules/composer/index.js"></script>
    <script src="modules/composer/controllers/composer.js"></script>
    <script src="modules/composer/controllers/composers.js"></script>
    <script src="modules/composer/controllers/toolbar.js"></script>
  </body>

</html>
