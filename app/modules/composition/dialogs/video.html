<md-dialog aria-label="{{dialogVideoCtrl.video.title}}">
	<md-toolbar class="md-toolbar-tools">
		<h2>{{dialogVideoCtrl.video.title}}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="dialogVideoCtrl.close()">
			<md-icon md-svg-icon="close" aria-label="Close Video"></md-icon>
		</md-button>
	</md-toolbar>
	<md-dialog-content>
		<youtube-video video-id="dialogVideoCtrl.video.sourceId" player-width="'100%'" player-vars="{autoplay:1,showinfo:0,modestbranding:1}"></youtube-video>
	</md-dialog-content>
</md-dialog>
