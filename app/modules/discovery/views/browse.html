<div flex>
	<h1>Browse</h1>
	<section>
		<md-subheader>Featured</md-subheader>
		<md-divider></md-divider>
		<div layout="row">
			<div flex="25" ng-repeat="composer in browseCtrl.composers" lb-hover="4">
				<md-card ng-click="$state.go('app.composer',{vanity:composer.vanity})">
					<img ng-src="{{composer.image}}" class="md-card-image">
					<md-card-content>
						<h2 class="md-title">{{composer.fullname}}</h2>
						<p class="ellipsis-3">{{composer.bio}}</p>
					</md-card-content>
				</md-card>
			</div>
		</div>
		<md-divider></md-divider>
	</section>
	<section>
		<md-divider></md-divider>
		<div layout-sm="column" layout-gt-sm="row" layout-padding>
			<div flex-sm="100" flex-gt-sm="33" class="text-center">
				<img class="full-width" src="http://placehold.it/400x200" />
				<h3>Charts</h3>
				<p class="ellipsis">Top 50 compositions by likes</p>
			</div>
			<div flex-sm="100" flex-gt-sm="33" class="text-center">
				<img class="full-width" src="http://placehold.it/400x200" />
				<h3>New Additions</h3>
				<p class="ellipsis">The latest additions to existing our catalog</p>
			</div>
			<div flex-sm="100" flex-gt-sm="33" class="text-center">
				<img class="full-width" src="http://placehold.it/400x200" />
				<h3>Discover</h3>
				<p class="ellipsis">Recommended for you</p>
			</div>
		</div>
		<md-divider></md-divider>
	</section>
	<section>
		<md-subheader>Genres & Forms</md-subheader>
		<md-divider></md-divider>
		<md-grid-list md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height="1:1" md-gutter="5px">
			<md-grid-tile ng-repeat="form in browseCtrl.forms">
				<img class="full-width" src="http://placehold.it/200x200" lb-hover="4" />
				<md-grid-tile-footer>
					<h3>{{form.name}}</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
		</md-grid-list>
	</section>
</div>
