<md-toolbar class="header">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" aria-label="Menu" hide-gt-lg ng-click="toggleSidenav('left')">
			<md-icon class="md-36" md-svg-icon="assets/svg/menu.svg"></md-icon>
		</md-button>
		<div flex style="white-space:nowrap;">
			<a class="brand" ui-sref="app.splash">LilyBook</a>
			<md-icon ng-if="context" md-svg-icon="assets/svg/ic_chevron_right.svg"></md-icon>
			<a ng-if="context" ng-href="{{context.href}}">{{context.name}}</a>
		</div>
		<div flex="50">
			<md-autocomplete md-autofocus="false" md-items="item in search(searchText)" md-search-text="searchText"
			md-search-text-change="" placeholder="Search">
				<md-item-template>
					<span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
				</md-item-template>
				<md-not-found>No matches found.</md-not-found>
			</md-autocomplete>
		</div>
		<md-button class="md-icon-button" aria-label="Search">
			<md-icon class="md-36" md-svg-icon="assets/svg/ic_search.svg"></md-icon>
		</md-button>
		<md-button class="md-icon-button" aria-label="Account">
			<md-icon md-svg-icon="assets/svg/avatar-1.svg"></md-icon>
		</md-button>
	</div>
</md-toolbar>
