<div flex>
	<md-subheader class="md-whiteframe-z1" layout="column" style="margin:0;">
		<h2 class="md-display-1" style="margin-bottom:16px;">Browse</h2>
		<div layout="row" layout-align="space-around center" layout-wrap>
			<lb-select-composer flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-composer>
			<lb-select-form flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-form>
			<lb-select-difficulty flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-difficulty>
			<lb-select-sort flex-gt-md="20" flex-md="40" flex-sm="80"></lb-select-sort>
		</div>
	</md-subheader>
	<md-list flex class="md-padding" ng-if="browseCtrl.compositions.length">
		<md-list-item class="md-2-line" ng-repeat="composition in browseCtrl.compositions">
			<span class="md-avatar" style="text-align:center;font-family:'Great Vibes',cursive;font-size:40px;">{{$index+1}}</span>
			<div class="md-list-item-text">
				<a ui-sref="app.composition({vanity:composition.vanity,id:composition.id})" style="font-size:18px;line-height:36px;text-decoration:underline;">
					{{composition.title}}
				</a>
				<div>
					<span class="md-subhead">{{composition.composer.fullname}}</span>,
					<span class="md-body-1">{{composition.type}}</span>,
					<span class="md-body-1">{{composition.rcm}}</span>
				</div>
				<md-icon class="md-secondary md-accent md-36" md-svg-icon="assets/svg/ic_play_circle_filled.svg" aria-label="Play" ng-click="todo()"></md-icon>
			</div>
		</md-list-item>
	</md-list>
	<div ng-if="!browseCtrl.compositions.length" style="padding:24px;">
		No compositions found.
	</div>
</div>
