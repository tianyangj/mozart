<md-content class="md-padding">
  <div layout="row">
    <div flex="33" class="md-padding" style="text-align:center;">
      <img ng-src="{{composerCtrl.composer.image}}" style="width:80%;border-radius:50%;" />
    </div>
    <div flex="66">
      <h1 class="md-display-1">{{composerCtrl.composer.fullname}}</h1>
      <p class="md-body-1">{{composerCtrl.composer.bio}}</p>
    </div>
  </div>
  <md-whiteframe class="md-whiteframe-z1" layout>
    <md-list flex>
      <md-subheader ng-repeat-start="(compositionType, compositions) in composerCtrl.compositionGroups">{{compositionType}}</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="composition in compositions" ng-click="$state.go('app.composition',{vanity:composition.vanity,id:composition.id})">
        <md-icon class="md-avatar" md-svg-icon="music_library" aria-label="Composition"></md-icon>
        <div class="md-list-item-text">
          <h3>{{composition.title}}</h3>
          <p>{{composition.instrumentation}}</p>
          <md-icon class="md-secondary" md-svg-icon="arrow_right" aria-label="Arrow Right"></md-icon>
        </div>
      </md-list-item>
      <md-divider ng-hide="$last" ng-repeat-end></md-divider>
    </md-list>
  </md-whiteframe>
</md-content>
