<md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" md-row-height="1:1" md-gutter="8px" md-gutter-gt-sm="4px">
	<md-grid-tile ng-repeat="composer in composersCtrl.composers" md-rowspan="{{composer.rowspan}}" md-colspan="{{composer.colspan}}"
	md-colspan-sm="1" md-rowspan-sm="1">
		<img class="full-width" ng-src="{{composer.image}}" />
		<md-grid-tile-footer>
			<h3>{{composer.fullname}}</h3>
		</md-grid-tile-footer>
	</md-grid-tile>
</md-grid-list>
